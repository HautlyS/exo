name: Test iOS Python Bridge

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/exo/networking/ios_*.py'
      - 'tests/integration/test_ios_*.py'
      - '.github/workflows/test-ios-python.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/exo/networking/ios_*.py'
      - 'tests/integration/test_ios_*.py'
      - '.github/workflows/test-ios-python.yml'

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run iOS bridge tests
        run: |
          pytest tests/integration/test_ios_bridge.py -v --cov=src/exo/networking/ios
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: ios-python
          fail_ci_if_error: false
