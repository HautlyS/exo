name: Python Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pylint

    - name: Run ruff check
      run: ruff check src/ tests/ || true

    - name: Run pylint
      run: pylint src/exo/gpu/clustering.py --disable=all --enable=syntax-error || true

    - name: Check syntax
      run: python -m py_compile src/exo/gpu/clustering.py tests/test_gpu_clustering.py
